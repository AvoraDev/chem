<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../src/img/favicon.png">
  <title>'Chem' | Molar Mass Calculator</title>
  <!--google font-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@360&ampdisplay=swap" rel="stylesheet">
  <!--stylesheet-->
  <link rel="stylesheet" href="../../src/styles/style.css">
</head>
<body onload="ELEMENTS.LoadElemKeys()">
  <!--navigation bar-->
  <div id="nav-bar">
    <h1><a href="../../">'Chem'</a></h1>
    <a href="../elements/">Elements</a>
    <a href="./">Molar Mass Calculator</a>
    <a onclick="alert('Sorry! This is still under development')">Constants</a>
    <a onclick="alert('Sorry! This is still under development')">Misc.</a>
  </div>
  
  <h1 style="text-align: center">Molar Mass Calculator</h1>
  <div class="h-centered-div">
    <div class="def-content-container">
      <!--search menu-->
      <div class="def-search-menu">
        
        <!--search input-->
        <input type="text" name="_searchBar" id="_searchBar"
          placeholder="Search...">
        
        <!--'random element' button-->
        <input type="button" name="_addBtn" id="_addBtn"
          value="Add"/>
          
        <input type="button" name="_clearBtn" id="_clearBtn"
          value="Clear"/>
          
        <!--search display-->
        <div class="def-search-menu-disp">
          <p id="_searchDisp">Your results will appear here</p>
        </div>
      </div>
      
      <!--calculator display-->
      <div id="calc-display">
        <p><span id="_elemsToAdd">...</span></p>
        <p>= <span id="_massesToAdd">...</span></p>
        <p>= <span id="_results">...</span></p>
      </div>
      
    </div>
  </div>
  
  <!--javascript-->
  <script type="text/javascript" src="../../src/js/elements.js">
  </script>
  <script type="text/javascript" src="../../src/js/owl.js">
  </script>
  <script type="text/javascript" src="./script.js">
  </script>
</body>
</html>
